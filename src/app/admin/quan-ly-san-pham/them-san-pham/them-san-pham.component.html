<form (submit)="onSubmit()" class="row" #themsanpham="ngForm">
  <div class="flex-item col-md-4">
    <div class="form-group">
      <input type="submit" class="btn btn-success" value="Thêm sản phẩm">
    </div>

    <div class="form-group">
      <label>ID: </label>
      <input type="text" class="form-control" id="product_id" [(ngModel)]="product.product_id" name="product_id" placeholder="Mã sản phẩm">
    </div>

    <div class="form-group">
      <label>Tên: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_name" name="product_name" placeholder="Tên sản phẩm">
    </div>

    <div class="form-group">
      <label>Dung tích: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_size" name="product_size" placeholder="Trọng lượng, dung lượng sản phẩm">
    </div>
  </div>

  <div class="flex-item col-md-4">
    <div class="form-group">
      <label>Xuất xứ: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_madein" name="product_madein" placeholder="Xuất xứ">
    </div>

    <div class="form-group">
      <label>Loại sản phẩm: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_kind" name="product_kind" placeholder="Loại sản phẩm">
    </div>

    <div class="form-group">
      <label>Nhãn hiệu: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_label" name="product_label" placeholder="Nhãn hiệu">
    </div>

    <div class="form-group">
      <label>Giới tính: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_gender" name="product_gender" placeholder="Giới tính">
    </div>
  </div>

  <div class="flex-item col-md-4">
    <div class="form-group">
      <label>Thông tin sản phẩm: </label>
      <textarea type="text" class="form-control" [(ngModel)]="product.product_decription" name="product_decription" placeholder="Mô tả sản phẩm"></textarea>
    </div>

    <div class="form-group">
      <label>Hướng dẫn xử dụng: </label>
      <textarea type="text" class="form-control" [(ngModel)]="product.product_instruction" name="product_instruction" placeholder="Hướng dẫn sử dụng"></textarea>
    </div>

    <div class="form-group">
      <label>Hình sản phẩm: </label>
      <input type="text" class="form-control" [(ngModel)]="product.product_image" name="product_image" placeholder="Hình sản phẩm">
    </div>
  </div>
</form>
