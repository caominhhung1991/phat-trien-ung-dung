<!-- LOGIN FORM -->

<div class="text-center" style="padding:30px 0 60px 0">
	<div class="logo">login</div>
	<!-- Main Form -->
	<div class="login-form-1" >
		<form class="text-left" (submit)="loginUser($event)">
			<div class="login-form-main-message"></div>
			<div class="main-login-form">
				<div class="login-group">
					<div class="form-group">
						<input type="text" class="form-control" id="username" name="username" 
						#myInputText placeholder="Email">
					</div>
					<div class="form-group">
						<input type="password" class="form-control" id="password" name="password" placeholder="password">
					</div>
					<div class="form-group login-group-checkbox">
						<input type="checkbox" id="remember" name="remember">
						<label for="remember">remember</label>
					</div>
				</div>
				<button type="submit" class="login-button" value="login">
					<i class="fa fa-chevron-right"></i>
				</button>
			</div>
			<button class="btn btn-info" (click)="goBack()">Back</button>

			<div class="etc-login-form">
				<p>forgot your password? <a routerLink="">click here</a></p>
				<p>new user? <a routerLink="">create new account</a></p>
			</div>
		</form>
	</div>
	<!-- end:Main Form -->
</div>
