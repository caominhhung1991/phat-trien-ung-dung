<!-- Modal -->
<div class="modal fade" id="product-detail" tabindex="-1" role="dialog" aria-labelledby="product-detail" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="product-detailLabel">Thông Tin Sản Phẩm</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">

        <div style="background: #f5f5f5;">
          <div class="">
            <div class="gioi-thieu-san-pham row mb-4">
              <div class="product-image col-md-4">
                <img class="image" [src]="product.product_image" alt="">
              </div>
              <div class="product-info col-md-8">
                <h2 class="display-4">Nước Hoa Nữ Bright Crystal - Nước Hoa Nữ Versace - nước hoa nữ Thuần Khiết - Nước hoa nữ 90ml</h2>
                <div class="price">
                  <span class="price-present">235.235đ</span>
                </div>

                <hr>

                <div class="shopee-product-info-body__row shopee-product-info-body__free-shipping">
                  <span class="shopee-product-info-body__free-shipping-text">Miễn Phí Vận Chuyển cho đơn hàng có giá trị từ ₫180.000 (giảm tối đa 50.000 VNĐ)</span>
                </div>
                <div class="shopee-product-info-body__shipping-block-label">Vận chuyển tới: Hà Nội, Huyện Ba Vì</div>
                <div class="shopee-product-info-body__shipping-block-label">phí vận chuyển: ₫0</div>

                <hr>

                <div class="btn-group mr-2" role="group" aria-label="First group">
                  <button type="button" class="btn btn-danger" (click)="decrease()">-</button>
                  <input type="text" style="width: 40px !important;" name="quantity" value="{{product.quantity }}" min="1" max="20" disabled>
                  <button type="button" class="btn btn-danger" (click)="increase()">+</button>
                </div>
                <br>
                <br>

                <a href="#" class="btn btn-danger add-to-cart">Cho vào giỏ hàng</a>
                <a href="#" class="btn btn-info add-to-cart">Mua ngay</a>
              </div>
            </div>



            <!-- <app-san-pham-tuong-tu></app-san-pham-tuong-tu> -->
          </div>
        </div>

      </div>


      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" (click)="pushOneProduct()">Save changes</button>
      </div>
    </div>
  </div>
</div>
